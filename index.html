<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Import progresses customization style file -->
    <link rel="stylesheet" href="./css/style.css">

    <title>Multi-coloured Progress Bars</title>

</head>

<body>
    <!-- Progress bars start -->
    <div class="progress-bars light-grey-bg d-flex">
        <div class="progress mt-lg d-flex">
            <div class="flex progress-bar shadow-sm green-bg progress-bar-striped" aria-valuemax="100"
                aria-valuenow="50">
                <span class="progress-val pr-md">50%</span>
            </div>
        </div>
        <div class="progress mt-lg d-flex">
            <div class="flex progress-bar shadow-sm red-bg progress-bar-striped" aria-valuemax="100" aria-valuenow="50">
                <span class="progress-val pr-md">50%</span>
            </div>
        </div>
        <div class="progress mt-lg d-flex">
            <div class="flex progress-bar shadow-sm white-bg progress-bar-striped" aria-valuemax="100"
                aria-valuenow="50">
                <span class="progress-val pr-md">50%</span>
            </div>
        </div>
        <div class="progress mt-lg d-flex">
            <div class="flex progress-bar shadow-sm blue-bg progress-bar-striped" aria-valuemax="100"
                aria-valuenow="50">
                <span class="progress-val pr-md">50%</span>
            </div>
        </div>
        <div class="progress mt-lg d-flex">
            <div class="flex progress-bar shadow-sm yellow-bg progress-bar-striped" aria-valuemax="100"
                aria-valuenow="50">
                <span class="progress-val pr-md">50%</span>
            </div>
        </div>
        <button id="finish-btn" class="mt-lg self-center">Finish</button>

    </div>
    <!-- Progress bars end -->

    <!-- Import scripts here -->
    <script src="./js/main.js"></script>
</body>

</html>
